<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="carte">
        <img class="cube" src="../images/image-equilibrium.jpg" alt="eth" width="260px" height="260px">
        <div class="pardessus">
          <img class="oeil" src="../images/icon-view.svg" alt="view" width="50px" height="50px">
        </div>
      <p class="titre">Equilibrium #3429</p>
      <p class="paragraphe">Our Equilibrium collection promotes <br>balance and calm</p>
      <ul>
        <li1><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg><p class="eth">0.041 ETH</p></li1>
        <li2><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg><p class="horloge">3 days left</p></li2>
      </ul>
      <div class="ligne"></div>
      <div class="man">
        <img class="photo" src="../images/image-avatar.png">
      </div>
      <p class="creation">Creation of <span>Jules Wyvern</span></p>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Louis Boquel</a>.
  </div>
</body>
</html>
